<html lang="en-US">

<head>
  <title>Jesse's Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <h1>Jesse's Currency Exchanger</h1>
    <label for="numberInput">Enter an amount of USD you want to get the exchange rate for:</label>
    <input id="numberInput" type="text">
    <button class="btn-success" id="exchangeButton">Exchange</button>
  </div>

  <div id="showHideMagic" class="container">
    <div class="row">
      <div class="col-sm">
        <div class="card" style="width: 12rem;">
          <img class="card-img-top" style="height: 7rem" src="https://www.worldometers.info/img/flags/mx-flag.gif"
            alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Mexican Peso</h5>
            <p class="mxn-response"></p>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card" style="width: 12rem;">
          <img class="card-img-top" style="height: 7rem" src="https://www.worldometers.info/img/flags/ja-flag.gif"
            alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Japanese Yen</h5>
            <p class="jpn-response"></p>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card" style="width: 12rem;">
          <img class="card-img-top" style="height: 7rem" src="https://www.worldometers.info/img/flags/ca-flag.gif"
            alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Canadian Dollar</h5>
            <p class="cad-response"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="card" style="width: 12rem;">
          <img class="card-img-top" style="height: 7rem"
            src="https://cdn11.bigcommerce.com/s-ey7tq/images/stencil/1280x1280/products/3223/18848/europe-flag__45457.1575350166.jpg?c=2"
            alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">European Euro</h5>
            <p class="eur-response"></p>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card" style="width: 12rem;">
          <img class="card-img-top" style="height: 7rem" src="https://www.worldometers.info/img/flags/in-flag.gif"
            alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Indian Rupee</h5>
            <p class="inr-response"></p>
          </div>
        </div>
      </div>
      <div class="col-sm">
        <div class="card" style="width: 12rem;">
          <img class="card-img-top" style="height: 7rem" src="https://www.worldometers.info/img/flags/ks-flag.gif"
            alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Canadian Dollar</h5>
            <p class="krw-response"></p>
          </div>
        </div>
      </div>
    </div>


  </div>






</body>

</html>
